# Pipeline to create a new version of the SAML Flask container and
# push it to DockerHub 

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: Docker
  - name: dockerId
    value: emcconne
  - name: imageName
    value: saml-flask
  - name: configuration
    value: surprise

steps:
# Checkout is done automatically but here for readability
- checkout: self

# Why was this build executed
- bash: |
    case $BUILD_REASON in
            "Manual") echo "$BUILD_REQUESTEDFOR manually queued the build." ;;
            "IndividualCI") echo "This is a CI build for $BUILD_REQUESTEDFOR." ;;
            "BatchedCI") echo "This is a batched CI build for $BUILD_REQUESTEDFOR." ;;
        *) $BUILD_REASON ;;
    esac
  condition: eq( variables['Agent.OS'], 'Linux' )
  displayName: Get Build Reason

- script: |
    GIT_COMMIT=$( git rev-parse --short HEAD )
    echo "##vso[task.setvariable variable=commitHash;isOutput=true]$GIT_COMMIT"
  name: setGitVar

- script: |
    VERSION=$( cat VERSION )
    echo "##vso[task.setvariable variable=version;isOutput=true]$VERSION"
  name: setVersion

# Build and Push container to DockerHub
- script: |
    echo "GIT_COMMIT: $(setGitVar.commitHash)"
    echo "VERSION=$(setVersion.version)"
  displayName: Echo Pipeline Dynamic Variables

- script: |
    docker build -t $(dockerId)/$(imageName):$(setGitVar.commitHash)  -t $(dockerId)/$(imageName):$(setVersion.version) -t $(dockerId)/$(imageName):latest .
    docker login -u $(dockerId) -p $DOCKER_PASSWORD
    docker push $(dockerId)/$(imageName):$(setGitVar.commitHash)
    docker push $(dockerId)/$(imageName):latest
    docker push $(dockerId)/$(imageName):$(setVersion.version)
  displayName: Build Docker Container
  env:
    DOCKER_PASSWORD: $(password)

# Azure CLI
# Publish container to ACI
- task: AzureCLI@1
  inputs:
    azureSubscription: python-saml-app
    scriptLocation: inlineScript
    inlineScript: |
      echo "Running az script."
      az container create -n saml-flask -g python-saml-app --image emcconne/saml-flask:$(setGitVar.commitHash) --ports 5000 --dns-name-label saml-flask 
  displayName: Publish new container